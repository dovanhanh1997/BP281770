<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [6, 5, 4, 42, 1, 3, 64, 8, 9, 7];
    let value = window.parseInt(prompt("Nhập giá trị tìm kiểm"));
    let i , x = 0;

    function check() {
        for (i = 0; i < array.length; i++) {
            if (value == array[i]) {
                x = array[i];
                return true
            }
        }
        return false;
    }
    if (check()) {
        alert("Số bạn tìm kiếm có trong mảng: " + x);
    } else {
        alert("Số bạn tìm không thấy");
    }
</script>
</body>
</html>
